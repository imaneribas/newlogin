
<div class="container mt-4 mb-4">
    <h5>Registration</h5>
    <hr class="mb-4">
    <div class="login-container">
      <div class="alert alert-danger  alert-dismissible fade show" role="alert" *ngIf="message!= null && message!= '' ">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{message}}
      </div>
        <div class="col-md-5">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" >
          <div class="text-danger" *ngIf="!this.loginForm.get('email').valid && this.loginForm.get('email').touched">
            <div class="text-danger" *ngIf="this.loginForm.get('email').errors.required ">
              {{messageValidate.email.required}}
            </div>
            
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" 
          placeholder="Password" formControlName="password" >
          
          <div class="text-danger" *ngIf="this.loginForm.get('password').invalid && this.loginForm.get('password').touched">
            <div class="text-danger" *ngIf="this.loginForm.get('password').errors.required ">
              {{messageValidate.password.required}}
            </div>
            
          </div>
        </div>
        <div class="form-group">
            <input type="checkbox" class="mr-2" id="remember"  formControlName="rememberMe" >
            <label for="password">se souvenir de moi</label>

    
          </div>
       
  
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid ">login</button>
        
  
      </form>
    </div>
    </div>
    <div class="btn-login mt-3">
       I don t have an account <a href="register"  >Login</a>
  
    </div>
    <div class="btn-login mt-3">
        <a href="#"  >mot-de-passe oublie</a>
   
     </div>
  </div>
